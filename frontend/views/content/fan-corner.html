<section>
    <div class="top-bannerss dh-relative">
        <div class="">
            <!-- <img src="frontend/img/main-fan.jpg" alt="" class="img-responsive width100"> -->
            <div class="dharma-word m-zero pd-all">
                <div class="container">
                    <div class="banner-title text-center lin-min-ht ">
                        <h1 class="color-white font-hammersmith f120 margin0 text-uppercase">Special Rapid Fire</h1>
                        <!--<h1 class="color-white font-hammersmith f120 margin0 text-uppercase" >Varun Dhawan's Birthday! special</h1>-->
                    </div>
                    <div class="hide-first" ng-show="firstUI">
                        <div class="text-center f18 color-white mob-font-10 mob-web-font-10 pt20">
                            <!--<p class="margin0">Will you make it to the end â€“ without the hero dying?</p>-->
                            <div class="change-sc pt40">
                                <h2 class="color-primary font-bold text-center">Varun Dhawan Birthday</h2>
                                <div class="big-pl text-center mt15">
                                    <a ng-click="openModals()">
                                        <img src="frontend/img/big-play.png" alt="Dharma Production">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hide-sec" ng-hide="firstUI">
                        <div class="change-sc pt40 ">
                            <!-- <h2 class="color-primary font-bold text-center">TODAYS CONTEST: HOW WELL DO YOU KNOW RANBIR KAPOOR?</h2> -->
                            <div class="big-pl text-center ">
                                <div class="bg-transparent">
                                    <div class="ticker dh-relative">
                                        <div class="tp-head" ng-hide="showScore">
                                            <img src="frontend/img/tp-head.png" alt="">
                                            <div>
                                                <canvas id="canvas1" width="80" height="80"></canvas>
                                            </div>
                                            <div class="sc-bg ps-wt">
                                                <span class="color-primary font-bold">{{showTimerCount}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class=" mt-sm-40">
                                        <div class="next-qsn padall30" ng-hide="showScore">
                                            <div class="qsn-big">
                                                <h2 class="color-white font-bold font-karla">{{currentquestion.quesNo}}: {{currentquestion.question}}</h2>
                                                <!-- <h2 class="color-white font-bold font-karla">{{currentquestion.options}}</h2> -->
                                            </div>
                                            <div class="ans-opt">
                                                <div class="form">
                                                    <ul>
                                                        <li ng-repeat="s in currentquestion.options">
                                                            <input type="radio" id="{{s.id}}" name="selector" ng-model="quest" value="{{s.name}}" ng-change="selectAnswer(s)">
                                                            <label for="{{s.id}}">{{s.name}} </label>

                                                            <div class="check">
                                                                <div class="inside"></div>
                                                            </div>
                                                        </li>

                                                    </ul>
                                                </div>
                                                <div class="btn-n-s mt30" ng-hide="count==9">
                                                    <div class="btn-view-more mt15 " ng-if="mDisable">
                                                        <a ng-class="{disabled: mDisable}" ng-click="nextQuestion()" class="btn-1 font-hammersmith btn color-primary mobile-center">
                                                            <svg>
                                                                <rect x="0" y="0" fill="none" width="100%" height="100%" />
                                                            </svg>
                                                            NEXT
                                                        </a>
                                                    </div>
                                                    <div class="btn-view-more mt15 " ng-if="!mDisable">
                                                        <a ng-click="nextQuestion()" class="btn-1 font-hammersmith btn color-primary mobile-center">
                                                            <svg>
                                                                <rect x="0" y="0" fill="none" width="100%" height="100%" />
                                                            </svg>
                                                            NEXT
                                                        </a>
                                                    </div>
                                                    <div class="btn-view-more mt15 ">
                                                        <a ng-click="skipQuestion()" class="btn-1 font-hammersmith btn color-primary mobile-center">
                                                            <svg>
                                                                <rect x="0" y="0" fill="none" width="100%" height="100%" />
                                                            </svg>
                                                            SKIP
                                                        </a>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="final-score padall0 text-center" ng-show="showScore">
                                            <h1 class="color-white font-bold font-karla">Your Score: {{count}} &#47 10</h1>
                                            <div class="text-center">
                                                <h4 class="text-center color-white">Your Dharma Fan Meter is {{count}}0%</h4>
                                                <div class="btn-view-more dh-btn-min">
                                                    <span>
                                                        <a class="btn-in btn-1 font-hammersmith btn color-primary mobile-center text-center" ng-click="openModal()">
                                                            <svg>
                                                                <rect x="0" y="0" fill="none" width="100%" height="100%" />
                                                            </svg>
                                                            SHARE WITH THE WORLD
                                                        </a>
                                                    </span>
                                                    <span>
                                                        <a class="btn-in btn-1 font-hammersmith btn color-primary mobile-center text-center" ui-sref="fan-corner">
                                                            <svg>
                                                                <rect x="0" y="0" fill="none" width="100%" height="100%" />
                                                            </svg>
                                                            PLAY AGAIN
                                                        </a>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
